<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden; /* Prevent scrolling */
        }
        #fullscreenContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            width: 100%;
            height: 100%;
            font-size: 40px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: uppercase;
        }
        #playButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="fullscreenContainer">
        <button id="playButton">|</button>
    </div>

    <audio id="audio" loop>
        <source src="https://raw.githubusercontent.com/ropzx/NFC/main/audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", async () => {
            const audio = document.getElementById("audio");
            audio.volume = 1.0;

            try {
                await audio.play();
            } catch (error) {
                console.log("Error playing audio:", error);
            }

            // Hide button after clicking
            document.getElementById("playButton").style.display = "none";

            // Fullscreen logic
            const fullscreenElement = document.getElementById("fullscreenContainer");

            if (fullscreenElement.requestFullscreen) {
                fullscreenElement.requestFullscreen();
            } else if (fullscreenElement.mozRequestFullScreen) { // Firefox
                fullscreenElement.mozRequestFullScreen();
            } else if (fullscreenElement.webkitRequestFullscreen) { // Chrome, Safari, iOS
                fullscreenElement.webkitRequestFullscreen();
            } else if (fullscreenElement.msRequestFullscreen) { // IE/Edge
                fullscreenElement.msRequestFullscreen();
            }

            // Lock screen orientation on mobile
            if (screen.orientation && screen.orientation.lock) {
                try {
                    await screen.orientation.lock("landscape");
                } catch (error) {
                    console.log("Orientation lock not supported:", error);
                }
            }
        });
    </script>
</body>
</html>
