<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Audio</title>
</head>
<body>
    <h1>Welcome</h1>
    <p>If the audio doesn't play automatically, click anywhere on the page.</p>

    <audio id="audio" autoplay loop>
        <source src="https://uc0fee80b49ee0026edbca228834.dl.dropboxusercontent.com/cd/0/inline/ClW5DMgBrds_AKSwDP7MlJXNwabAdsM4S7oc2poxzKgKbivlZwvY2a8aZ0dhlTNfuKYHSL3BcUFatPGoeLbJfAWFpMhTIiQH7oYSfEhOK3V_waUGq6tQTkkJABlzCd3kFtizVBPgTI_62YV-5XzALZRi/file" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("audio");
            audio.volume = 1.0; // Set volume to max

            audio.play().catch(error => {
                console.log("Autoplay blocked. Click anywhere to play.");
            });

            document.body.addEventListener("click", () => {
                audio.play();
            });
        });
    </script>
</body>
</html>
