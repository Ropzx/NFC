<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Audio</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = new Audio("https://uc0fee80b49ee0026edbca228834.dl.dropboxusercontent.com/cd/0/inline/ClW5DMgBrds_AKSwDP7MlJXNwabAdsM4S7oc2poxzKgKbivlZwvY2a8aZ0dhlTNfuKYHSL3BcUFatPGoeLbJfAWFpMhTIiQH7oYSfEhOK3V_waUGq6tQTkkJABlzCd3kFtizVBPgTI_62YV-5XzALZRi/file");
            audio.volume = 1.0; // Full volume
            audio.loop = true;  // Loop forever

            // Wait 1 second, then try to play
            setTimeout(() => {
                audio.play().catch(() => {
                    console.log("Autoplay blocked. Click anywhere to play.");
                });
            }, 1000);

            // If autoplay fails, clicking the page will start it
            document.body.addEventListener("click", () => {
                audio.play();
            });
        });
    </script>
</head>
<body>
    <h1>Loading...</h1>
    <p>If the audio doesn't start, click anywhere.</p>
</body>
